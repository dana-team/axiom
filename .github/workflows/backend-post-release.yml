name: Backend Post-Release

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  # Image: ghcr.io/dana-team/axiom/backend
  IMAGE_NAME: dana-team/axiom/backend
  # Chart: ghcr.io/dana-team/helm-charts/axiom/backend
  CHART_REGISTRY: ghcr.io/dana-team/helm-charts/axiom/backend

jobs:
  build-and-push-image:
    name: Build and Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      # Optional: build once to catch compile errors early
      - name: Build binary
        run: go build ./...

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  package-and-push-chart:
    name: Package and Push Helm Chart
    runs-on: ubuntu-latest
    needs: build-and-push-image
    permissions:
      contents: read
      packages: write
      id-token: write
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.15.0

      - name: Helm lint
        run: helm lint charts/axiom-backend

      - name: Helm package
        run: |
          helm package charts/axiom-backend \
            --version ${{ github.event.release.tag_name }} \
            --app-version ${{ github.event.release.tag_name }}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Helm push
        run: |
          # The chart package will be named axiom-backend-<version>.tgz
          PKG_NAME=axiom-backend-${{ github.event.release.tag_name }}.tgz
          helm push ${PKG_NAME} oci://${{ env.CHART_REGISTRY }}
        env:
          HELM_REGISTRY_CONFIG: ~/.docker/config.json
