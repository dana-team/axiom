name: UI Post-Release

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  # Image: ghcr.io/dana-team/axiom/ui
  IMAGE_NAME: dana-team/axiom/ui
  # Chart: ghcr.io/dana-team/helm-charts/axiom/ui
  CHART_REGISTRY: ghcr.io/dana-team/helm-charts/axiom/ui

jobs:
  build-and-push-image:
    name: Build And Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    defaults:
      run:
        working-directory: ui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: 'ui/package-lock.json'

      - name: Install Dependencies
        run: npm ci

      - name: Build with placeholders
        env:
          VITE_BACKEND_URL: "__BACKEND_URL__"
        run: npm run build

      - name: Verify placeholders
        run: |
          grep -r "__BACKEND_URL__" dist/ || (echo "âŒ Backend placeholder missing" && exit 1)

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: ui
          file: ui/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create values.yaml installer
        run: |
          cat > dist/values-installer.yaml << EOF
          image:
            repository: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            tag: "${{ github.event.release.tag_name }}"
          
          env:
            BACKEND_URL: "https://backend.internal"
          EOF

      - name: Upload installer values
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ui/dist/values-installer.yaml

  package-and-push-chart:
    name: Package and Push Helm Chart
    runs-on: ubuntu-latest
    needs: build-and-push-image
    permissions:
      contents: read
      packages: write
      id-token: write
    defaults:
      run:
        working-directory: ui

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.15.0

      - name: Helm lint
        run: helm lint charts/axiom-ui

      - name: Helm package
        run: |
          helm package charts/axiom-ui \
            --version ${{ github.event.release.tag_name }} \
            --app-version ${{ github.event.release.tag_name }}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Helm push
        run: |
          # The chart package will be named axiom-ui-<version>.tgz
          PKG_NAME=axiom-ui-${{ github.event.release.tag_name }}.tgz
          helm push ${PKG_NAME} oci://${{ env.CHART_REGISTRY }}
        env:
          HELM_REGISTRY_CONFIG: ~/.docker/config.json
